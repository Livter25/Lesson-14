<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLA_More</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Виды жалюзи</h1>
        <div class="menu">
            

            <div class="choose menu__choose">
                <img src="img/Phono_1.png" alt="P1" class="photo menu_photo">
                <span class="text menu_text">горизонтальные жалюзи</span>
                <div class="buttons menu__buttons">
                    <button class="button menu_button button--outline">подробнее</button>
                    <button class="button menu_button button--primary">заказать</button>
                </div>
            </div>

            <div class="choose menu__choose">
                <img src="img/Photo_2.png" alt="P2" class="photo menu_photo">
                <span class="text menu_text">вертикальные жалюзи</span>
                <div class="buttons menu__buttons">
                    <button class="button menu_button button--outline">подробнее</button>
                    <button class="button menu_button button--primary">заказать</button>
                </div>
            </div>

            <div class="choose menu__choose">
                <img src="img/Photo_3.png" alt="P3" class="photo menu_photo">
                <span class="text menu_text">рулонные жалюзи</span>
                <div class="buttons menu__buttons">
                    <button class="button menu_button button--outline">подробнее</button>
                    <button class="button menu_button button--primary">заказать</button>
                </div>
            </div>
            

            <div class="choose menu__choose">
                <img src="img/Photo_4.png" alt="P4" class="photo menu_photo">
                <span class="text menu_text">жалюзи плиссе</span>
                <div class="buttons menu__buttons">
                    <button class="button menu_button button--outline">подробнее</button>
                    <button class="button menu_button button--primary">заказать</button>
                </div>
            </div>
            
            

        </div>
    </div>
</body>
</html>
